<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore stunning CSS card designs showcasing the beauty of nature with images, descriptions, and interactive buttons."
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CSS Card Design</title>
  </head>
  <body>
    <div class="container">
      <!-- Card Section -->
      <div class="inner">
        <img
          src="https://plus.unsplash.com/premium_photo-1687191004345-7b515dcb00bb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHBhcnJvdHxlbnwwfHwwfHx8MA%3D%3D"
          alt="A colorful parrot perched on a tree branch"
        />
        <div class="capsule-container">
          <span class="capsule">Nature</span>
          <span class="capsule">Parrot</span>
        </div>
        <h2 class="heading">Parrot Reign</h2>
        <p class="para">
          The vibrant world of parrots unfolds in stunning splendor, showcasing
          their unmatched beauty and intelligence.
        </p>
        <button
          class="button"
          aria-label="Read more about the unmatched beauty of parrots"
        >
          Read More
        </button>
      </div>

      <!-- Card Section -->
      <div class="inner">
        <img
          src="https://images.unsplash.com/photo-1588001832198-c15cff59b078?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Golden sunset over a serene beach"
        />
        <div class="capsule-container">
          <span class="capsule">Nature</span>
          <span class="capsule">Sunset</span>
        </div>
        <h2 class="heading">Golden Hour</h2>
        <p class="para">
          Bask in the glory of golden sunsets and serene evenings as nature
          unfolds its beauty.
        </p>
        <button
          class="button"
          aria-label="Read more about the serene beauty of golden sunsets"
        >
          Read More
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
